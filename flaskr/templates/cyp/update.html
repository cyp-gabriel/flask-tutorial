{% extends 'base.html' %}

{% block header %}
  <h1>{% block first_name %}Edit Application{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form method="post">
    <label for="first_name">first_name</label>
    <input name="first_name" id="first_name"
      value="{{ request.form['first_name'] or application['first_name'] }}" required>
    <label for="last_name">last_name</label>
    <input name="last_name" id="last_name">{{ request.form['last_name'] or application['last_name'] }}</input>
    <input type="submit" value="Save">
  </form>
  <hr>
  <form action="{{ url_for('cyp.delete', id=application['id']) }}" method="post">
    <input class="danger" type="submit" value="Delete" onclick="return confirm('Are you sure?');">
  </form>
{% endblock %}
